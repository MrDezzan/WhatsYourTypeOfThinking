<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Какой ты тип разроботчика? </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="maintext">Какое у тебя мышление разработчика?</h1>
        <p class="sub">Пройди небольшой тест и узнай - какой ты разроботчик!</p>

        <button class="begin">Приступить</button>
        <button class="restart">Начать заново</button>

        <button class="mode">Светлая ☀️</button>
        <h2 id="question"></h2>
        <div id="answers"></div>
        <h3 id="result"></h3>
        <h4 id="descr"></h4>

    </div>
    <script src="script.js"></script>
</body>
</html>
